<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>ImageSearch</title>
    </head>
    <body>
        <!--<form action="https://google.com/search">
            <input type="text" name="q">
            <input type="submit" value="Google Search">
        </form>-->
        <div id="navbar">
            <a href="index.html" class="navtext">Google Search</a>
        </div>
        <div id="main">
            <div class="logo"> 
                <img class="google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo" >
                <span class="text"> images</span>
            </div>
            <form action="https://google.com/images"> 
                <div class="searchbar">
                    <span><img src="icon.webp" alt="" class="search-icon"></span>
                    <span><img src="blue-search.png" alt="" class="blueicon"></span>
                    <input type="text" name="q" >
                </div>
            
                <div class="buttons">
                <button class="button" type="submit">Search Images</button>
                </div>
            </form>
        </div>

    </body>
</html>
